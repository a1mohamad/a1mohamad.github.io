<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research | Amir Mohamad Askari</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; padding: 40px 20px; }
        .container { max-width: 1100px; margin: auto; }
        .section-title { font-size: 2rem; color: #1e293b; border-bottom: 3px solid #3b82f6; display: inline-block; padding-bottom: 10px; margin-bottom: 40px; }
        
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        
        .card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); transition: transform 0.3s ease; border: 1px solid #e2e8f0; }
        .card:hover { transform: translateY(-10px); }
        
        .card-img { height: 200px; width: 100%; object-fit: cover; background: #1e293b; }
        
        .card-body { padding: 25px; }
        .tag { background: #eff6ff; color: #3b82f6; padding: 4px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; }
        .card-body h3 { margin: 15px 0 10px; color: #0f172a; }
        .card-body p { color: #64748b; font-size: 0.9rem; margin-bottom: 20px; }
        
        .btn-view { display: block; text-align: center; background: #0f172a; color: white; padding: 12px 0; border-radius: 8px; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .btn-view:hover { background: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="section-title">Research Projects</h2>
        <div class="project-grid">
            
            <div class="card">
                <img src="california-housing/actual_vs_pred.png" alt="California Housing" class="card-img">
                <div class="card-body">
                    <span class="tag">REGRESSION</span>
                    <h3>California House Price Prediction</h3>
                    <p>A statistical analysis using Linear Regression to predict median home values based on economic indicators.</p>
                    <a href="california-housing/index.html" class="btn-view">View Detailed Report</a>
                </div>
            </div>

            <div style="border: 2px dashed #cbd5e1; border-radius: 16px; display: flex; align-items: center; justify-content: center; color: #94a3b8;">
                Next Project Coming Soon...
            </div>
        </div>
    </div>
</body>
</html>
